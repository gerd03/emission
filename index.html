<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emission Test Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>EMISSION TEST TRACKER</h1>

        <form id="testForm">
            <label for="plateNumber">PLATE NUMBER:</label>
            <input type="text" id="plateNumber" required>

            <label for="vehicleType">VEHICLE TYPE:</label>
            <select id="vehicleType" required>
                <option value="HEAVY EQUIPMENT">HEAVY EQUIPMENT</option>
                <option value="SERVICE VEHICLE">SERVICE VEHICLE</option>
                <option value="MOTORCYCLE">MOTORCYCLE</option>
            </select>

            <label for="fuelType">FUEL TYPE:</label>
            <select id="fuelType" required>
                <option value="DIESEL - WITH TURBO">DIESEL - WITH TURBO</option>
                <option value="DIESEL - NONE TURBO">DIESEL - NONE TURBO</option>
                <option value="GASOLINE">GASOLINE</option>
            </select>

            <button type="submit">GENERATE TEST</button>
        </form>

        <div id="successMessage" class="success hidden">âœ… SUCCESSFULLY GENERATED</div>

        <!-- Test Result -->
        <div id="testResult" class="test-result hidden"></div>

        <h2>TEST HISTORY</h2>
        <ul id="historyList"></ul>

        <!-- History Details View -->
        <div id="historyDetails" class="test-result hidden"></div>

        <button id="clearHistory">CLEAR HISTORY</button>

        <footer>
            <p>PREPARED BY: ALEJANDRO MARTINEZ JR.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
